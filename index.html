<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Link JQuery here -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Link Javascript File here -->
       <script src="js/script.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1>ROCK, PAPER, SCISSORS</h1>
          </div>
        <div class="col-sm-3"></div>
      </div>
      
      <h1>HOW TO PLAY</h1>
      <p>just type in ROCK, PAPER or SCISSORS and hit enter. </p>
    
      <input id="choice" placeholder="TYPE YOUR CHOICE">
      <button id="submit">submit choice</button>
      
     <div class="duel">
       <div class="row">
         <div class="col-sm-2"></div>
         <div class="col-sm-4">
           <div class="user">
             <h1>USER'S CHOICE</h1>
           </div>
         <div class="col-cm-4">
           <div class="computer">
             <h1>COMPUTER'S CHOICE</h1>
             <h2 id="comp"></h2>
           </div>
         <div class="col-sm-2"></div>
         </div>
         </div>
       </div>
     </div>
          
     
     <div class="winner">
       <div class="row">
         <div class="col-sm-2"></div>
         <div class="col-sm-8">
           <h1>WINNER!</h1>
         </div>
         <div class="col-cm-2"></div>
       </div>
     </div>   
         
       
   


    
    </div>

  </body>

</html>
